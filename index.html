<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">

<div class="row g-3">
    <div class="col-md-6 col-lg-4">
        <div class="cal-custom-container">
            <h1 class="text-center">Age Calculator</h1>
            <div class="form-group">
                <label class="w-100" for="cal-birthday">Enter your date of birth here</label>
                <input class="form-control" type="date" id="cal-birthday" name="birthday" aria-describedby="dateHelp" placeholder="Enter DOB">
                <small id="dateHelp" class="form-text text-muted">We'll never share your date of birth with anyone else.</small>
            </div>
            <button id="cal-btn" type="submit" class="btn btn-primary">Submit</button>
            <p id="cal-result"></p>
        </div>
    </div>

    <div class="col-md-6 col-lg-4">
        <div class="cal-custom-container card">
            <h1>Tip Calculator</h1>
            <p>Enter the bill amount and tip percentage to calculate the total.</p>
            <div class="form cal-form">
                <div class="form-group">
                    <label for="tip-bill">Bill amount:</label>
                    <input class="form-control" type="number" id="tip-bill">
                </div>
                <div class="form-group">
                    <label for="tip-tip">Tip percentage:</label>
                    <input class="form-control" type="number" id="tip-tip">
                </div>
                <button id="tip-calculate" type="submit" class="btn btn-primary">Submit</button>
                <div class="m-10 form-group">
                    <label class="" for="tip-total">Total:</label>
                    <span id="tip-total"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6 col-lg-4">
        <div class="cal-custom-container card">
            <h1>Another Age Calculator</h1>
            <div class="cal-form">
                <label for="cal-birthday-2">Enter your date of birth here</label>
                <input type="date" id="cal-birthday-2" name="birthday">
                <button id="cal-btn-2" class="btn btn-primary" value="Calculate">Calculate</button>
                <p id="cal-result-2"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="calculator.js"></script>
</body>
</html>
